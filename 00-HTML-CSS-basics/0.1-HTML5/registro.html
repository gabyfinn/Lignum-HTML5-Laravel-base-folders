  <main>
    <h1>Formulario de Registro</h1>
    <form action="">
      <label for="nombre">
        Nombre:<input name="nombre" id="nombre" type="text" required>
      </label>
      <br>
      <label for="apellido">
        Apellido:<input name="apellido" id="apellido" type="text" required>
      </label>
      <br>
      <label for="correo">
        Correo:<input name="correo" id="correo" type="email" required>
      </label>
      <br>
      <label for="fecha">
        Fecha de Nacimiento:<input type="date" id="fecha" required>
      </label>
      <br>
      <label for="deporte">
        Deporte Favorito:
        <select name="deporte" id="deporte" required>
          <option value="futbol">Futbol</option>
          <option value="voley">Voley</option>
          <option value="basquetball">Basquetball</option>
          <option value="tenis">Tenis</option>
        </select>
      </label>
      <br>

      <button type="submit">Enviar</button>

    </form>
